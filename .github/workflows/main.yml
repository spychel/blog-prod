name: building, linting, testing
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
jobs:
    pipeline:
        runs-on: ubuntu-22.04
        strategy:
            matrix:
                node-version: [17.x]
        permissions:
          contents: write
          pull-requests: write
        steps:
            - uses: actions/checkout@v2
            - name: Staring Node.js ${{matrix.node-version}}
              uses: actions/setup-node@v1
              with:
                node-version: ${{matrix.node-version}}
            - name: install modules
              run: npm install
            - name: production building
              run: npm run build:prod
            - name: ts linting
              run: npm run lint:ts:fix
            - name: css linting
              run: npm run lint:scss:fix
            - name: unit testing
              run: npm run test:unit
            - name: sb build
              run: npm run storybook:build
            - name: screenshot testing
              if: always()
              id: screenshots
              run: npm run test:ui:ci
            - name: after
              if: ${{ failure() && steps.screenshots.conclusion == 'failure'}}
              run: 
                date > generated.txt
                  git config user.name github-actions
                  git config user.email github-actions@github.com
                  git add -f .loki/difference
                  git add .
                  git checkout -b save-screenshots
                  git commit -am "screenshots failure"
                  git push -f origin save-screenshots
            
            
            
